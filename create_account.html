<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./create_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>

    <form action="/" class="form">
        <p class="my-account">My account</p>
        <label for="name" class="label">Name</label>
        <input type="text" id="name" placeholder=" Dani Gonzalez" class="input input-name">
        <label for="email-address" class="label">Email address</label>
        <input type="email" id="email-address" placeholder=" dani@gmail.com" class="input input-email">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder=" *********" class="input input-password">
        <input type="submit" value="Create" class="prmary-button">

    </form>
</body>
</html>
