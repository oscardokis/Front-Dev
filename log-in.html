<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./log-in.css">
</head>
<body>
    <section>
        <img src="./assets/logo_yard_sale.svg" alt="Logo Yard Sale">
    </section>
    <form action="/" class="form">
        
        <label for="email-address" class="label">Email address</label>
        <input type="email" id="email-address" placeholder="dani@gmail.com" class="input input-email">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="*********" class="input input-password">
        <input type="submit" value="Log in" class="prmary-button">
        <p>Forgot my password</p>
        <input type="submit" value="Sign up" class="secondary-button">
    </form>
</body>
</html>
