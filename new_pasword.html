<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./new_pasword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-logo">
        <img src="./assets/logo_yard_sale.svg" alt="Logo Yard Sale">
    </section>
    <form action="/" class="form">
        <p class="tittle">Create a new password</p>
        <div class="subtittle">Enter a new password for your account</div>
        <label for="Password" class="label">Password</label>
        <input type="password" id="password" placeholder=" ********" class="input input-password">
        <label for="re-password" class="label">Re-enter Password</label>
        <input type="password" id="re-password" placeholder=" ********" class="input input-re-password">
        <input type="submit" value="Confirm" class="prmary-button">
    </form>
</body>
</html>
