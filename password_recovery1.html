<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./password_recovery1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-logo">
        <img src="./assets/logo_yard_sale.svg" alt="Logo Yard Sale">
    </section>
    <form action="/" class="form">
        <h2>Pasword recovery</h2>
        <p class="subtittle">Inform the email address used to create your account</p>
        <label for="email-address" class="label">Email address</label>
        <input type="email" id="email-address" placeholder="dani@gmail.com" class="input input-email">
        <input type="submit" value="Submit" class="prmary-button">
        <a href="#">Back to log in</a>
    </form>
</body>
</html>
