<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./password_recovery2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-logo">
        <img src="./assets/logo_yard_sale.svg" alt="Logo Yard Sale">
    </section>
    <form action="/" class="form">
        <h2>Email has been sent!</h2>
        <p class="subtittle">Please check your inbox for instructions on how to reset the password</p>
        <div class="send-letter">
            <img src="./assets/Shape.svg" alt="letter imagen">
        </div>
        <input type="submit" value="Login" class="prmary-button">
        <p class="resend">
            <span>Didn't receive the email?</span>
            <a href="#"> Resend</a>
        </p>

    </form>
</body>
</html>
